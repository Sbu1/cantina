services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cantina-sql
    environment:
      SA_PASSWORD: "Password1@"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - cantina-network

  api:
    build: .
    container_name: cantina-api
    depends_on:
      - sqlserver
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=CantinaDB;User Id=sa;Password=Password1@;TrustServerCertificate=True;"
    ports:
      - "5000:5000"
      - "5001:5001"
    networks:
      - cantina-network
    
networks:
  cantina-network:
    driver: bridge" > docker-compose.yml